<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Switch statement</title>
<script>
   var language = prompt("Language (nl|fr|en):", "en");
   switch (language) {
   case "nl":
      console.log("Dag Wereld");
      break;
   case "en":
      console.log("Hello World");
      break;
   case "fr":
      console.log("Bonjour Monde");
      break;
   default:
      console.log("Unknown language");
   }
</script>
</head>
<body>
   <h1>Switch statement</h1>
</body>
</html>
