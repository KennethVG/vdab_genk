<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Adres</title>
<link rel="stylesheet" href="style.css" />
<script src="cookie.js"></script>
<script src="addressScript.js"></script>
</head>
<body>
   <h1>Adres</h1>
   <form method="get" action="Result.html" id="addressForm">
      <table>
         <tr>
            <td>Achternaam:</td>
            <td>
               <input type="text" name="lastName" id="lastNameField" />
               *
            </td>
            <td id="lastNameErrorField"></td>
         </tr>
         <tr>
            <td>Voornaam:</td>
            <td>
               <input type="text" name="firstName" id="firstNameField" />
               *
            </td>
            <td id="firstNameErrorField"></td>
         </tr>
         <tr>
            <td>Straat:</td>
            <td>
               <input type="text" name="street" />
            </td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>Nummer:</td>
            <td>
               <input type="text" name="number" />
            </td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>Postcode:</td>
            <td>
               <input type="text" name="zipcode" />
            </td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>Plaats:</td>
            <td>
               <input type="text" name="city" />
            </td>
            <td>&nbsp;</td>
         </tr>
         <tr>
            <td>E-mail:</td>
            <td>
               <input type="email" name="email" id="emailField" />
               *
            </td>
            <td id="emailErrorField"></td>
         </tr>
         <tr>
            <td>Geboortedatum (dd/mm/jjjj):</td>
            <td>
               <input type="text" name="birthday" id="birthdayField" />
               *
            </td>
            <td id="birthdayErrorField"></td>
         </tr>
         <tr>
            <td>
               <input type="submit" value="Versturen" />
            </td>
            <td>
               <input type="reset" value="Wissen" />
            </td>
         </tr>
      </table>
   </form>
</body>
</html>
