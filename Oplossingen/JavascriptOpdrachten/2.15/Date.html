<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Date</title>
<script>
   var now = new Date();
   console.log(now.toLocaleString());
   var hour = now.getHours();
   if (hour < 11) {
      console.log("Goede morgen");
   } else if (hour < 16) {
      console.log("Goede middag");
   } else {
      console.log("Goede avond");
   }
</script>
</head>
<body>
   <h1>Date</h1>
</body>
</html>
