<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lotto</title>
<script>
	Array.prototype.contains = function(el) {
		for ( var i in this) {
			if (this[i] == el)
				return true;
		}
		return false;
	}

	var numbers = new Array(6);
	for (var i = 0; i < numbers.length;) {
		var rand = Math.round(1 + (Math.random() * 41));
	  if(!numbers.contains(rand))
			numbers[i++] = rand;
	}

	numbers.sort(function(a, b) {
		return a - b;
	});

	for ( var i = 0; i< numbers.length; i++) {
		console.log(numbers[i]);
	}
</script>
</head>
<body>
	<h1>Lotto</h1>
</body>
</html>
