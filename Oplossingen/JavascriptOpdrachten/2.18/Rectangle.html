<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Rectangle</title>
<script>
	proto = {
		angles : 4,
		area : function() {
			return (this.height * this.width);
		},
		perimeter : function() {
			return 2 * (this.height + this.width);
		}
	};

	function Rectangle(width, height, x, y) {
		this.width = width || 0;
		this.height = height || 0;
		this.x = x || 0;
		this.y = y || 0;
	};

	Rectangle.prototype = proto;

	var rect1 = new Rectangle(5, 4, 1, 1);
	var rect2 = new Rectangle(8, 5, 3, 2);
	var rect3 = new Rectangle(9, 7, 4, 5);

	rect1.prototype.prototype.hello = "Hello";

	console.log(rect1.angles);
	console.log(rect2.angles);
	console.log(rect3.angles);
	console.log(rect1.area());
	console.log(rect1.perimeter());
	console.log(rect2.area());
	console.log(rect2.perimeter());
	console.log(rect3.area());
	console.log(rect3.perimeter());
	console.log(rect1.hello);
	console.log(rect2.hello);
	console.log(rect3.hello);
</script>
</head>
<body>
	<h1>Rectangle object</h1>
</body>
</html>
