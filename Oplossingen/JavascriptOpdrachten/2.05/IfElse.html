<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>If Else statement</title>
<script>
   var weight = prompt("Geef je gewicht (kg):", "");
   var height = prompt("Geef je lengte (cm):", "");
   height /= 100;
   var bmi = weight / (height * height);
   var result;
   if (bmi < 18) {
      result = "ondergewicht";
   } else if (bmi < 25) {
      result = "normaal";
   } else if (bmi < 27) {
      result = "licht overgewicht";
   } else if (bmi < 30) {
      result = "matig overgewicht";
   } else if (bmi <= 40) {
      result = "ernstig overgewicht";
   } else if (bmi > 40) {
      result = "ziekelijk overgewicht";
   }
   console.log("Diagnose: " + result);
</script>
</head>
<body>
   <h1>If Else statement</h1>
</body>
</html>
