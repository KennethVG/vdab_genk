<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Operatoren</title>
<script>
   var age = prompt("Geef je leeftijd:", "10") || 0;
   var days = age * 365;
   var weeks = days / 7;
   var adult = (age > 18);
   console.log("Jaren: " + age);
   console.log("Dagen: " + days);
   console.log("Weken: " + weeks);
   console.log(adult ? "Meerderjarig" : "Minderjarig");
</script>
</head>
<body>
   <h1>Operatoren</h1>
</body>
</html>
