<script>
/*    function calculateBmi(w, h) {

 */
 
   var calculateBmi = function(w, h) {
	      return w / (h * h);	   
   }
   
   var weight = prompt("Geef je gewicht (kg):", "");
   var height = prompt("Geef je grootte (m):", "");
   var bmi = calculateBmi(weight, height);
   var result = "";
   if (bmi < 18) {
      result = "ondergewicht";
   } else if (bmi < 25) {
      result = "normaal";
   } else if (bmi < 27) {
      result = "licht overgewicht";
   } else if (bmi < 30) {
      result = "matig overgewicht";
   } else if (bmi <= 40) {
      result = "ernstig overgewicht";
   } else if (bmi > 40) {
      result = "ziekelijk overgewicht";
   }
   
   console.log("Diagnose: " + result);
</script>
</head>
