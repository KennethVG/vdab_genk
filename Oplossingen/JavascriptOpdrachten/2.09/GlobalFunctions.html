<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Global Functions</title>
<script>
   var value1 = prompt("Waarde 1:", "");
   var value2 = prompt("Waarde 2:", "");
   if (isNaN(value1) || isNaN(value2)) {
      console.log("Geen getal");
   } else {
      var number1 = parseInt(value1);
      var number2 = parseInt(value2);
      console.log("De som van " + number1 + " en " + number2 + " is "
            + (number1 + number2));
   }
</script>
</head>
<body>
   <h1>Global Functions</h1>
</body>
</html>
