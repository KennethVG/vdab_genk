<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Regular Expressions</title>
<script>
   var plate = prompt("Geef de je nummerplaat:");
   var re = new RegExp("^[1-9]-[A-Z]{3}-[1-9]{3}$");
   var result = re.test(plate);
   console.log(result ? "Correct" : "Niet correct");
</script>
</head>
<body>
   <h1>Regular Expressions</h1>
</body>
</html>
