<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Account Number</title>
<script>
   var answer = prompt("Geef je rekeningnummer: ");
   var re = new RegExp("^[0-9]{3}-[0-9]{7}-[0-9]{2}$");
   var result = re.test(answer);
   if (result) {
      var temp = answer.replace(/\-/g, "");
      var number = temp.substr(0, 10);
      var checksum = temp.substr(10, 2);
      var control = number % 97;
      if (control == 0)
         control = 97;
      if (control != checksum) {
         console.log("Foutief controlegetal");
      } else {
         console.log("Geldig nummer");
      }
   } else {
      console.log("Ongeldig rekeningnummer");
   }
</script>
</head>
<body>
   <h1>Account Number</h1>
</body>
</html>
