<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Date</title>
<script>

var answer = prompt("Geef de datum: ","");
var re = new RegExp("^[0-3]?[0-9][/\.\-][01]?[0-9][/\.\-]\d{4}$");
var result = re.test(answer);
if(result) {
   var parts = answer.split(/[\-/\.]/,3);
   var date = new Date(parts[2],parts[1]-1,parts[0]);
   console.log(date.toLocaleDateString());
}
else {
   console.log("Ongeldige datum");
}
</script>
</head>
<body>
   <h1>Date</h1>
</body>
</html>
